version: '2'
services:
  db:
    image: postgres
  web:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:@db/websiteone_development?pool=20&encoding=unicode
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db