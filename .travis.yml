language: ruby
rvm:
- 2.1.1
bundler_args: "--without development --path=~/.bundle"
before_install:
- 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
- gem install nokogiri -- --use-system-libraries
- gem install bundler bundle_cache
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo rm /etc/apt/sources.list.d/git-ppa-source.list
- sudo apt-get remove git && sudo apt-get remove git-man && sudo apt-get install git-man && sudo apt-get install git
- bundle_cache_install
before_script:
- bundle exec rake db:create:all
- bundle exec rake db:migrate
script:
- bundle exec rspec --format progress
- bundle exec rake jasmine:ci
- xvfb-run bundle exec cucumber --profile ci
after_script:
- bundle_cache
