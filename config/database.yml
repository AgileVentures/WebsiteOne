development: &dev
  adapter: postgresql
  encoding: unicode
  database: websiteone_development
  url: <%= ENV['DB_URL'] || ""%>
  pool: 20
  username: <%= ENV["DATABASE_POSTGRESQL_USERNAME"] %>
  password: <%= ENV["DATABASE_POSTGRESQL_PASSWORD"] %>
test: &test
  <<: *dev
  database: websiteone_test

production:
  <<: *dev
  database: websiteone_production

cucumber:
  <<: *test
