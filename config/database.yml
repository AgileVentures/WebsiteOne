development: &dev
  adapter: postgresql
  encoding: unicode
  database: websiteone_development
  host: <%= ENV['DB_HOST'] || ""%>
  pool: 20
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
test: &test
  <<: *dev
  database: websiteone_test

production:
  <<: *dev
  database: websiteone_production

cucumber:
  <<: *test
