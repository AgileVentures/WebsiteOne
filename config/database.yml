development: &dev
  adapter: postgresql
  encoding: unicode
  database: websiteone_development
  url: <%= ENV['DB_URL'] || ""%>
  pool: 20
  user: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
test: &test
  <<: *dev
  database: websiteone_test

production:
  <<: *dev
  database: websiteone_production

cucumber:
  <<: *test
