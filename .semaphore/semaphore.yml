version: v1.0
name: WebsiteOne - CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: c70a143fe21eb298eb2a98131dfc592947ea7ebfb87fbff9d9f69e724721d636
        - name: STRIPE_SECRET_KEY
          value: sk_test_4O7CTmoS1jwlDAX3z1abLYWm
        - name: STRIPE_PUBLISHABLE_KEY
          value: pk_test_4O7CBxlnqMFgw0BAmpKmOjTn
      secrets:
        - name: stripe-sk
        - name: stripe-pbk
        - name: cc_test_id

      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.0.4
            - sudo -u postgres createuser -s semaphore
            - createdb -U postgres -h 0.0.0.0 websiteone_test
            - change-phantomjs-version 2.1.1
            - cache restore
            - bundle install --path vendor/bundle
            - mkdir -p tmp/pids
            - npm install bower
            - npm install
            - cache store
            - 'RAILS_ENV=test bundle exec rake db:migrate'
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - 'bundle exec rake jasmine:ci'
            - 'bundle exec rake ci:tests'
            # - cat $HOME/cucumber_report.json || true
            -  ./cc-test-reporter after-build
