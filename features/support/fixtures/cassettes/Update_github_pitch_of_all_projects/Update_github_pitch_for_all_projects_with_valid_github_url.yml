        <div id="file" class="instapaper_body md" data-path="README.md"><article class="markdown-body entry-content" itemprop="text"><p><a href="https://travis-ci.org/AgileVentures/LocalSupport" rel="nofollow"><img src="https://camo.githubusercontent.com/d16061b38261e29c60358f72cacd60e9ff7d8c49/68747470733a2f2f7472617669732d63692e6f72672f4167696c6556656e74757265732f4c6f63616c537570706f72742e706e67" alt="Build Status" data-canonical-src="https://travis-ci.org/AgileVentures/LocalSupport.png" style="max-width:100%;"></a> <a href="https://codeclimate.com/github/AgileVentures/LocalSupport/maintainability" rel="nofollow"><img src="https://camo.githubusercontent.com/f8b663b417ebde32e165904a32a4c2129ff3c662/68747470733a2f2f6170692e636f6465636c696d6174652e636f6d2f76312f6261646765732f33343438663635346164636466653334623030372f6d61696e7461696e6162696c697479" alt="Maintainability" data-canonical-src="https://api.codeclimate.com/v1/badges/3448f654adcdfe34b007/maintainability" style="max-width:100%;"></a> <a href="https://codeclimate.com/github/AgileVentures/LocalSupport/test_coverage" rel="nofollow"><img src="https://camo.githubusercontent.com/54876f91c8630fc0af13a1ce7ea6a7b437e2ffde/68747470733a2f2f6170692e636f6465636c696d6174652e636f6d2f76312f6261646765732f33343438663635346164636466653334623030372f746573745f636f766572616765" alt="Test Coverage" data-canonical-src="https://api.codeclimate.com/v1/badges/3448f654adcdfe34b007/test_coverage" style="max-width:100%;"></a></p>
        <h1><a id="user-content-localsupport" class="anchor" aria-hidden="true" href="#localsupport"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>LocalSupport</h1>
        <p>LocalSupport is the software that runs the <a href="https://www.harrowcn.org.uk/" rel="nofollow">Harrow Community Network</a>, which was originally conceived as a directory of local support services, e.g. a list charities and non-profits in a particular area.  It's since pivoted to focus on volunteer opportunities in a local area, but the list of organisations remains accessible.</p>
        <h2><a id="user-content-project-overview-video" class="anchor" aria-hidden="true" href="#project-overview-video"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Project Overview Video</h2>
        <p>Please see the following video for an overview of the project background:</p>
        <p align="center">
          <a href="http://www.youtube.com/watch?v=TM37kPVpDZ0" title="LocalSupport Overview" rel="nofollow">
            <img src="https://camo.githubusercontent.com/3ce161ca89c477a41faf55986ccc5e3774eea15f/687474703a2f2f696d672e796f75747562652e636f6d2f76692f544d33376b505670445a302f302e6a7067" data-canonical-src="http://img.youtube.com/vi/TM37kPVpDZ0/0.jpg" style="max-width:100%;">
          </a>
        </p>
        <h2><a id="user-content-installation" class="anchor" aria-hidden="true" href="#installation"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Installation</h2>
        <p>Installation and other technical issues are being moved from the github wiki to the docs dir:</p>
        <p><a href="https://github.com/AgileVentures/LocalSupport/blob/develop/docs/installation.md#installation">Installation notes</a></p>
        <p>To help with development please see our <a href="CONTRIBUTING.md">contribution guidelines</a>.</p>
        <p>If you encounter any issues or trouble, please search the issues tracker, and if necessary open a new issue describing the problem in detail including information about platforms, versions etc.</p>
        <p><a href="https://github.com/AgileVentures/LocalSupport/issues">https://github.com/AgileVentures/LocalSupport/issues</a></p>
        <p>Many thanks to all the contributions from volunteers from all around the world.</p>
