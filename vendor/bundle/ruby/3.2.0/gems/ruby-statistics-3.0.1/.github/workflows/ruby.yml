name: Ruby

on: [push]

jobs:
  build: # Latest ruby

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.1
      uses: ruby/setup-ruby@v1.120.0
      with:
        ruby-version: 3.1.2
    - name: Build and test with Rake
      run: |
        gem install bundler
        bundle install --jobs 2 --retry 1
        bundle exec rake

  build_2_7:

