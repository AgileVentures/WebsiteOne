---
version: "2"
checks:
  similar-code:
    enabled: true
    config:
      threshold: 3
      languages:
      - ruby
      - javascript
      - python
      - php
  identical-code:
    enabled: true
    config:
      threshold: 3
      languages:
      - ruby
      - javascript
      - python
      - php
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  coffeelint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
- config/
- db/
- features/
- script/
- spec/
- vendor/
- public/
